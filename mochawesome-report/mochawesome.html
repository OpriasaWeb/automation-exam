ement(By.id(\&quot;finish\&quot;)).click()\n// Assert the right page - check out complete\nawait verifyUrl(\&quot;https://www.saucedemo.com/checkout-complete.html\&quot;)\n// Assert the title of the current page\nlet currentPageTitle = await driver.findElement(By.className(\&quot;title\&quot;))\nassert.deepEqual(await currentPageTitle.getText(), \&quot;Checkout: Complete!\&quot;)\nlet successMessage = await driver.findElement(By.className(\&quot;complete-header\&quot;))\nassert.strictEqual(await successMessage.getText(), \&quot;Thank you for your order!\&quot;)\n// Back to product e-commerce\nawait driver.findElement(By.id(\&quot;back-to-products\&quot;)).click()\nawait verifyUrl(\&quot;https://www.saucedemo.com/inventory.html\&quot;)&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;8782023a-488f-478a-80a6-d3417019db9e&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;08fd8190-384e-4089-88c6-61eb82638e70&quot;,&quot;7610ccdc-bc18-42c3-b0ec-2b82a526044c&quot;,&quot;18753c21-f4f1-448c-94ab-30566b55bd3d&quot;,&quot;fabcf2a5-ee42-4ff2-9d8f-155352934140&quot;,&quot;3a1b0d87-4f4e-421f-a726-2549349784cb&quot;,&quot;0c4f0c2e-4d1f-4c3d-8f83-f38c508211e9&quot;,&quot;dc5c608f-814b-4c9b-94de-b7cd209b6b86&quot;,&quot;b38b76b5-4fd1-4fcd-9b45-0ab9bb3c7d3e&quot;,&quot;8782023a-488f-478a-80a6-d3417019db9e&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:8600,&quot;root&quot;:false,&quot;rootEmpty&quot;:false}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:false,&quot;rootEmpty&quot;:false},{&quot;uuid&quot;:&quot;b39f68ee-a064-4bf8-a12f-ea18183c6736&quot;,&quot;title&quot;:&quot;Test swag lab links&quot;,&quot;fullFile&quot;:&quot;D:\\PROGRAMMING_HABIT\\automation-exam\\test\\swaglabs\\scripts\\testSwagLabLinks.js&quot;,&quot;file&quot;:&quot;\\test\\swaglabs\\scripts\\testSwagLabLinks.js&quot;,
